<table class="table">
    <tbody>
    <% settings.forEach(function _iterate(setting) { %>
        <tr>
            <td><label for="staticpreview-setting-<%= setting.id %>"><%= setting.label %></label></td>
            <td><input id="staticpreview-setting-<%= setting.id %>" type="text" /></td>
        </tr>
    <% }) %>
    </tbody>
</table>
