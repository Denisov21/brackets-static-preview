<div class="row">
    <div class="span6">
        <form class="form-horizontal">
            <% eachSetting(function (id, setting) { %>
            <div class="control-group">
                <label class="control-label" for="staticpreview-setting-<%= id %>"><%= setting.label %></label>
                <div class="controls"><input id="staticpreview-setting-<%= id %>" type="text" /></div>
            </div>
        <% }) %>
        </form>
    </div>
</div>
