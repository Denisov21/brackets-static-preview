<table class="table">
    <tbody>
    <% eachSetting(function (id, setting) { %>
        <tr>
            <td><label for="staticpreview-setting-<%= id %>"><%= setting.label %></label></td>
            <td><input id="staticpreview-setting-<%= id %>" type="text" /></td>
        </tr>
    <% }) %>
    </tbody>
</table>
